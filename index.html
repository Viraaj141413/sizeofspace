<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography War Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d3e50;
            color: #fff;
        }

        #map-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #world-map {
            width: 80%;
            height: auto;
            cursor: pointer;
            border: 2px solid #fff;
            transition: transform 0.3s ease;
        }

        #world-map:hover {
            transform: scale(1.05);
        }

        .territory {
            cursor: pointer;
            transition: fill 0.3s ease;
            stroke: #444;
            stroke-width: 1;
        }

        .territory:hover {
            fill: #dcdcdc;
        }

        .territory.selected {
            fill: #2980b9;
        }
    </style>
</head>
<body>

    <div id="map-container">
        <!-- The World Map Image -->
        <img id="world-map" src="2048px-BlankMap-World.svg.png" alt="World Map" />
    </div>

    <script>
        // Example of adding interactivity to the map
        document.getElementById("world-map").addEventListener("click", function() {
            alert("You clicked on the world map!");
            // Here you can implement the game logic (e.g., attacking a country, etc.)
        });
    </script>

</body>
</html>

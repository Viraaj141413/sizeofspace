<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Game - Neal.fun Style</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow-x: auto;
            padding: 20px;
            width: 100%;
            max-width: 100%;
            height: 100vh;
        }
        .question-card {
            text-align: center;
            margin-right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 200px;
            display: inline-block;
            position: relative;
        }
        .question-card img {
            width: 100%;
            max-height: 250px;
            border-radius: 5px;
            object-fit: contain;
        }
        .description {
            font-size: 16px;
            margin-top: 10px;
        }
        .question {
            margin-top: 20px;
            font-size: 20px;
        }
        .answers {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }
        .answers button {
            padding: 10px;
            margin: 5px;
            background-color: #5c6bc0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answers button:hover {
            background-color: #3f51b5;
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <!-- Geography Cards Will Appear Here -->
    </div>

    <script>
        const objects = [
            { name: "Japan", image: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Flag_of_Japan.svg", capital: "Tokyo", desc: "Capital of Japan" },
            { name: "USA", image: "https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg", capital: "Washington, D.C.", desc: "Capital of USA" },
            { name: "France", image: "https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg", capital: "Paris", desc: "Capital of France" },
            { name: "Germany", image: "https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg", capital: "Berlin", desc: "Capital of Germany" },
            { name: "Brazil", image: "https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg", capital: "BrasÃ­lia", desc: "Capital of Brazil" }
        ];

        let currentIndex = 0;

        function createObjects() {
            const container = document.getElementById('container');
            container.innerHTML = "";
            objects.forEach((obj, index) => {
                const objElement = document.createElement("div");
                objElement.classList.add("question-card");

                objElement.innerHTML = `
                    <img src="${obj.image}" alt="${obj.name}">
                    <div class="description">${obj.desc}</div>
                    <div class="question">What is the capital of ${obj.name}?</div>
                    <div class="answers">
                        <button onclick="checkAnswer('${obj.capital}', '${index}')">${obj.capital}</button>
                        <button onclick="checkAnswer('Incorrect Answer', '${index}')">Wrong Answer</button>
                    </div>
                `;

                container.appendChild(objElement);
            });
        }

        function checkAnswer(selectedAnswer, index) {
            const correctAnswer = objects[index].capital;
            if (selectedAnswer === correctAnswer) {
                alert("Correct!");
            } else {
                alert("Oops! Incorrect. The correct answer is: " + correctAnswer);
            }
        }

        createObjects();
    </script>

</body>
</html>

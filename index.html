<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Conqueror - Geography Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
        }
        .game-header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .map {
            width: 500px;
            height: 300px;
            background-color: #ddd;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .country {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4caf50;
            position: absolute;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-header">World Conqueror</div>
        <div class="map" id="map">
            <!-- Countries will appear here -->
        </div>
        <button class="button" onclick="startGame()">Start Game</button>
        <div id="message"></div>
    </div>

    <script>
        // List of countries to simulate territories
        const countries = [
            { name: 'USA', position: { x: 50, y: 100 }, color: 'green' },
            { name: 'Brazil', position: { x: 200, y: 100 }, color: 'red' },
            { name: 'China', position: { x: 350, y: 200 }, color: 'blue' },
            { name: 'India', position: { x: 100, y: 300 }, color: 'purple' }
        ];

        let playerTerritories = [];
        let enemyTerritories = [...countries];
        let gameStarted = false;

        // Function to start the game
        function startGame() {
            gameStarted = true;
            playerTerritories = [];
            enemyTerritories = [...countries];

            document.querySelector('.game-header').textContent = "Conquer the World!";
            document.getElementById("message").textContent = "Click on any territory to conquer it.";

            // Create clickable countries on the map
            countries.forEach((country, index) => {
                const countryElement = document.createElement("div");
                countryElement.classList.add("country");
                countryElement.textContent = country.name;
                countryElement.style.top = `${country.position.y}px`;
                countryElement.style.left = `${country.position.x}px`;
                countryElement.style.backgroundColor = country.color;

                countryElement.onclick = function() {
                    conquerTerritory(index);
                };

                document.getElementById("map").appendChild(countryElement);
            });
        }

        // Function to conquer a territory
        function conquerTerritory(index) {
            if (gameStarted) {
                const conqueredCountry = countries[index];
                if (enemyTerritories.includes(conqueredCountry)) {
                    playerTerritories.push(conqueredCountry);
                    enemyTerritories.splice(enemyTerritories.indexOf(conqueredCountry), 1);
                    document.getElementById("message").textContent = `You conquered ${conqueredCountry.name}!`;

                    // Check if player has won
                    if (enemyTerritories.length === 0) {
                        document.getElementById("message").textContent = "Congratulations! You've conquered the world!";
                    }
                } else {
                    document.getElementById("message").textContent = `You already own ${conqueredCountry.name}.`;
                }
            }
        }
    </script>

</body>
</html>
